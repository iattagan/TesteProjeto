<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Página de Teste</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #333;
        }

        .caixa {
            background-color: white;
            border-radius: 8px;
            padding: 20px;
            max-width: 400px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <div class="caixa">
        <h1>Teste de HTML</h1>
        <p>Essa é uma página simples feita para testes.</p>
        <button onclick="alert('Você clicou no botão!')">Clique aqui</button>
    </div>

</body>
</html>
